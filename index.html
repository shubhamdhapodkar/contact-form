<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="text-center bg-warning p-3">Registation form</h1>
    <form name="submit-to-google-sheet">
        <div class="mb-3 mt-3">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="mb-3 mt-3">
            <label for="mobile">Mobile:</label>
            <input type="mobile" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwXINuWI-iaGVlmRFbRebdtYwL8CThC1Rjw4P4csFG7UA_DHBrRBsGvhfjJURRADtVh/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Registation successfully"
                    setTimeout(function () {
                        msg.innerHTML = " "
                    }, 2000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
